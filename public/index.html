<!DOCTYPE html>
<html>
    <div class="container-fluid">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <title>Let's play Hangman!</title>
    </head>
    <body>
        <div>
            <h3 class="text-center">Can you save the hanging man before it's too late?</h3>
        </div>
        <div type="button" class="btn btn-success btn-block btn-lg text-center">Play Now!</div>
        <br>
        <div class="row">
            <div class="col-xs-6">
                <div class="well text-center">
                    <img class="img-responsive center-block" alt="Hangman Diagram"/>
                    <!--hangman diagram-->
                </div>
            </div>
            <div class="col-xs-6">
                <div class="well">
                    <div class="lives-left">
                        <!--guesses left-->
                    </div>
                </div>
                <div class="well">
                    <div class="user-progress">
                        <!--your progress-->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="well">
                    <div class="bad-guesses">
                        <!--bad guesses-->
                    </div>
                </div>
            </div>
            <div class="col-xs-6 center-block text-center">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="inputUserGuess">User guess</label>
                        <input type="text" class="form-control"
                            id="inputUserGuess" placeholder="Enter your guess here."><!--input guess-->
                        <input type="button" class="btn btn-primary guess-submit" value="Guess!" required>
                </form>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
                <div class="well">
                    <!--comment entire row-->
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
    </div>
</html>
