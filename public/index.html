<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Kreon|Permanent+Marker" rel="stylesheet">
        <link type="text/css" rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Let's play Hangman!</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="text-center">
                        <h1>Can you guess the word to save the hanging man?</h1>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 text-right">
                            <h4>Select your difficulty level:</h4>
                        </div>
                        <div class="col-xs-3 col-xs-offset-1">
                            <select class="difficulty">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div type="button" class="btn btn-success btn-block btn-lg text-center play-now" id="playNow">Play Now!</div>
                    <div class="row">
                        <div class="col-xs-6 text-center vertical-align">
                            <div class="well lives-left left-column">
                            </div>
                            <div class="well bad-guesses left-column">
                            </div>
                            <div class="well user-progress left-column">
                            </div>
                        </div>
                        <div class="col-xs-6 text-center vertical-align">
                            <div class="well hangman-container">
                                <img class="img-responsive center-block hangman-image" src="Hangman6.png" alt="Hangman Diagram"/>
                            </div>
                            <form action="javascript:void(0);">
                                <label class="sr-only" for="inputGuess">User guess</label>
                                <input type="text" class="center-block form-control text-center"
                                    id="inputGuess" placeholder="Enter your guess.">
                                <input type="button" class="btn btn-primary guess-submit" value="Guess a letter or word!">
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <div class="well guess-result">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
